dist: trusty
sudo: required
language: android
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-26.0.2
    - android-26
before_script:
  - sudo apt-get update
  - sudo apt-get install nodejs npm
  - sudo npm config set strict-ssl false
  - sudo npm install -g ionic cordova
  - sudo npm install
script:
  - ionic cordova build android
