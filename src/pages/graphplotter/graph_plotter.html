<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Graph plotter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label stacked>Formula</ion-label>
      <ion-input value="{{formula}}" [(ngModel)]="formula"></ion-input>
    </ion-item>
	</ion-card>

	<button id="calcValues" ion-button full (click)="plot()">
		<span class="button-inner">Draw</span>
	</button>

  <ion-item>
    Graph
  </ion-item>

  <canvas id="graph_canvas">
    Canvas is not supported by your devices browser.
  </canvas>

</ion-content>
